# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 流水的账
subtitle: 戒骄戒躁，脚踏实地。
description:
author: Zhang shuai
language:
- zh-CN
- zh-TW
- en
- de-DE
- es-ES
- fr-FR
- ko
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.throneclay.top
root: /
permalink: :year/:month/:day/:plink/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
# external_link: false # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
  编译器 : compiler
  机器学习 : machineLearning
  嵌入式 : embeddedSystem
  深度学习 : deepLearning
  性能优化 : optimization
  学习笔记 : studyNotes
  生活 : lifes
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
# Extensions
# plugins:
#   hexo-generator-feed
#Feed Atom
feed:
  enable: true
  type: rss2
  path: rss2.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  autodiscovery: true
  template:

## Themes: http://hexo.io/themes/
theme: maupassant
mathjax: true
stylus:
  compress: true


# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:throneclay/blog.git
  branch: gh-pages
